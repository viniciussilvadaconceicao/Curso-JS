<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Países</title>
    <style>
        body{
            background-color:bisque;
            font: normal 25pt arial;
            margin-top: auto;    
        }
    </style>
</head>
<body>
    <h1>Sistema Países</h1>
    Qual o seu País de origem: <input type="text" name="txt1" id="txt1" >
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="resp">Então você é ...</div>

    <script>
    function Verificar(){
        var txt1 = window.document.getElementById('txt1').value
        var resp = window.document.getElementById('resp')
        // botei o .toUpperCase() para a resposta ser independente de ser maiúscula ou minúscula ele tem que esta dentro de if e else
        if(txt1.toUpperCase() === 'BRASIL'){
            resp.innerHTML = `Você respondeu que seu País de origem é <strong>${txt1}</strong>,
            então você é <strong>Brasileiro.`
        }
        
        else{
            resp.innerHTML = `Você respondeu que seu País de origem é <strong>${txt1}</strong>,
            então você é <strong>Estrangeiro.</strong>`
        }
        resp.innerHTML += "<p><span style='margin-top:auto;color:green'><strong>Seja bem-vindo ao nosso Sistema.</strong></span></p>"
    }
    </script>
</body>
</html>
