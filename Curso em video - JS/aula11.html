<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: bisque;
            text-align: center;

        }
        div#resp{
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input style="background-color:rgb(30, 255, 0);" type="button" value="verificar" onclick="calcular()">
    <div id="resp"></div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var resp = window.document.getElementById('resp')
            var vel = Number(txtv.value)
            if (vel > 50) {
                resp.innerHTML = `Sua velocidade foi <strong>${vel}KM/H</strong>, Você foi <span style="color: red;">multado</span> por excesso de velocidade!`
            }else{
                resp.innerHTML = `sua velocidade foi <strong>${vel}KM/H</strong>,<span style="color: green;"> Dirija sempre com segurança!</span>`
            }
            
        }
    </script>
</body>
</html>
</html>
