<body>
    <h1>Sistema de multas</h1>

        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var resp = window.document.getElementById('resp')
            var vel = Number(txtv.value)
            resp.innerText = `Sua velocidade atual Ã© de ${vel} km/h`
        }
