<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: aquamarine;
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*altura do texto*/
            text-align: center; /*alinhamento do texto*/
        }
    </style>
</head>
<body>
    <div id="area"> <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">-->
        interaja comigo
    </div>

    <script>
        var a = window.document.getElementById('area') //pega o elemento com o id area
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        function entrar(){
            a.innerText = 'Entrou!'
        }  //foi criada uma função que muda o texto da div quando o mouse passa por cima

        function clicar() {
            a.innerText = 'Clicou!' 
            a.style.background = 'red' // a cor de fundo ira mudar para vermelho

        }//foi criada uma função que muda o texto da div quando clicada

        function sair(){
            a.innerText='Saiu!'
            a.style.background = 'aquamarine' // a cor de fundo ira voltar para a cor original

        }//foi criada uma função que muda o texto da div quando o mouse sai de cima
    </script>
</body>
</html>
